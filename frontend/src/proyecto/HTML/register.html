<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hábitos Diarios</title>
    <link rel="stylesheet" href="/frontend/src/proyecto/CSS/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Regístrate</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/frontend/src/proyecto/HTML/login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="/frontend/src/proyecto/JS/register.js"></script>
</body>
</html>
