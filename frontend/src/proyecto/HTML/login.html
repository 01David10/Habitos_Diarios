<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hábitos Diarios</title>
    <link rel="stylesheet" href="/frontend/src/proyecto/CSS/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Inicia Sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/frontend/src/proyecto/HTML/register.html">Regístrate aquí</a></p>
    </div>
    <script src="/frontend/src/proyecto/JS/login.js"></script>
</body>
</html>
